<!-- contact.component.html -->

<div *ngIf="contactos.length > 0; else noContacts">
  <h2>Mis Contactos</h2>
  <ul>
    <li *ngFor="let contacto of contactos">
      <!-- Enlace que envuelve todo el contenido del contacto -->
      <a (click)="verDetalles(contacto)">
        <div class="contact">
          <h3>Contacto {{ contacto.id }}</h3>
          <!-- Solo mostrar Nombre y Apellido en la vista principal -->
          <ul>
            <li><strong>Nombre:</strong> {{ contacto.name }}</li>
            <li><strong>Apellido:</strong> {{ contacto.lastName }}</li>
          </ul>
        </div>
      </a>
    </li>
  </ul>
</div>

<ng-template #noContacts>
  <p>No hay contactos disponibles.</p>
</ng-template>
