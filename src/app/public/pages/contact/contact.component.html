<!-- contact.component.html -->
<div class="contacts">
  <div class="h1">
    <h1>Contactos</h1>
  </div>

  <div *ngIf="!showAddForm; else addForm">
    <!-- Lista de contactos -->
    <div *ngFor="let contact of contacts" class="contact-info">
      <!-- Contenido del contacto -->
      <h3>{{ contact.name }} {{ contact.lastName }}</h3>
      <p>Email: {{ contact.email }}</p>
      <p>Celular: {{ contact.celularNumber }}</p>
      <p>Ubicación: {{ contact.location.description }}</p>
    </div>
    
    <ng-template #noContacts>
      <p>No hay contactos disponibles.</p>
    </ng-template>
  </div>

  <ng-template #addForm>
    <!-- Formulario para agregar un nuevo usuario -->
    <div class="add-form">
      <h2>Agregar Nuevo Contacto</h2>
      <form (submit)="addContactFromForm()">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newContact.name" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="newContact.lastName">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newContact.email" required>

        <!-- Campos de ubicación -->
        <label for="latitude">Latitud:</label>
        <input type="number" id="latitude" name="latitude" [(ngModel)]="newContact.location.latitude">

        <label for="longitude">Longitud:</label>
        <input type="number" id="longitude" name="longitude" [(ngModel)]="newContact.location.longitude">

        <label for="locationDescription">Descripción de Ubicación:</label>
        <input type="text" id="locationDescription" name="locationDescription" [(ngModel)]="newContact.location.description">

        <!-- Agrega más campos según sea necesario -->

        <!-- Botón para agregar usuario -->
        <button type="submit">Agregar Usuario</button>

        <!-- Botón para cancelar -->
        <button type="button" (click)="toggleAddForm()">Cancelar</button>
      </form>
    </div>
  </ng-template>

</div>

<button (click)="toggleAddForm()">Agregar Usuario</button>
